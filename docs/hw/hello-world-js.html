<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World using JavaScript</title>
</head>

<body>
  <h2>Example Hello World with JavaScript</h2>
  <p id="hw">
    Greeting to be displayed here.
  </p>
  <button type="button" onClick='document.getElementById("hw").innerHTML = "Hello, World!"'>
    Click the button
  </button>
</body>

</html>
