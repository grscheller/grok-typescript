<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World - Embedded JS</title>
  <link rel="stylesheet" href="./style/hw.css">
</head>

<body>
  <h2>Example Hello World using embedded JS</h2>
  <p id="greeting">
    Greeting to go here.
  </p>
  <script>
    const clickButton = document.createElement("button")
    clickButton.textContent = "click me"

    const resetButton = document.createElement("button")
    resetButton.textContent = "reset"
    resetButton.disabled = true

    function updateGreeting() {
      document.getElementById("greeting").innerHTML = "<b>Hello, World!</b>"
      clickButton.disabled = true
      resetButton.disabled = false
    }

    function resetGreeting() {
      const tryAgain = "Try again."
      document.getElementById("greeting").innerHTML = tryAgain
      clickButton.disabled = false
      resetButton.disabled = true
    }

    clickButton.addEventListener("click", updateGreeting)
    resetButton.addEventListener("click", resetGreeting)

    document.body.appendChild(clickButton)
    document.body.appendChild(resetButton)
  </script>
</body>

</html>
