<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World - embedded</title>
  <link rel="stylesheet" href="./style/hw.css">
</head>

<body>
  <h2>Example Hello World with embedded JavaScript</h2>
  <p id="hw">
    Greeting to be displayed here.
  </p>
  <button type="button"
    onClick='document.getElementById("hw").innerHTML="<b>Hello, World!</b>"'>
    Click the button
  </button>
</body>

</html>
